<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Produto E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <main class="product-container">

        <section class="product-general">

            <div class="product-images">

                <div class="product-main-img">
                    <img src="img/products/prancha-de-skate-santa-cruz-ryb-color/main-image.jpeg" alt="">
                </div>

                <div class="product-aditional-imgs"><!-- 
                    injetado via JavaScript
                    <div class="product-aditional-img">
                        <img class="aditional-img" src="" alt="">
                    </div> 
                --></div>

            </div>

            <div class="product-cart">

                <div class="product-data">

                    <div class="product-name">
                        <strong>Prancha de Skate Santa Cruz Ryb Color</strong>
                    </div>

                    <div class="product-price">
                        <strong class="product-real-price">124.90</strong>
    
                        <small class="product-price-no-discount">144.90</small>
                    </div>

                    <div class="product-payments">Visa Master Boleto Pix</div>

                </div>

                <div class="product-buy">

                    <div class="product-quantity">
                        <button class="quantity-sub">-</button>
                        <span class="quantity-actual">1</span>
                        <button class="quantity-add">+</button>
                    </div>

                    <div class="product-add-cart">
                        <button>Adicionar ao Carrinho</button>
                    </div>

                </div>

            </div>

        </section>

        <section class="product-information">

            <div class="option-select">

                <div class="description-option"></div>

                <div class="shipping-option"></div>

                <div class="guarantee-option"></div>

            </div>

            <div class="product-description"></div>

            <div class="product-shipping"></div>

            <div class="product-guarantee"></div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
