<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Produto E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <main class="product-container">

        <section class="product-general">

            <div class="product-images">

                <div class="product-main-img">
                    <img src="img/products/prancha-de-skate-santa-cruz-ryb-color/main-image.jpeg" alt="">
                </div>

                <div class="product-aditional-imgs"><!-- 
                    injetado via JavaScript
                    <div class="product-aditional-img">
                        <img class="aditional-img" src="" alt="">
                    </div> 
                --></div>

            </div>

            <div class="product-cart">

                <div class="product-data">

                    <strong class="product-name"></strong>

                    <strong class="product-real-price"></strong>

                    <small class="product-price-no-discount"></small>

                    <span class="product-payments"></span>

                </div>

                <div class="product-buy">

                    <div class="product-quantity"></div>

                    <div class="product-add-cart"></div>

                </div>

            </div>

        </section>

        <section class="product-information">

            <div class="option-select">

                <div class="description-option"></div>

                <div class="shipping-option"></div>

                <div class="guarantee-option"></div>

            </div>

            <div class="product-description"></div>

            <div class="product-shipping"></div>

            <div class="product-guarantee"></div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
